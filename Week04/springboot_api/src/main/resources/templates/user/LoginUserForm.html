<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>createUserForm</title>
</head>
<body>
<div class="container">
    <link rel="stylesheet" type="text/css" href="/css/styles.css" >
    <h1>
        로그인
    </h1>
    <form action="/api/login" method="POST">
        <div class="form-group">
            <label for="id" th:text="userID">아이디</label>
            <input type="text" name="id" id="id" placeholder="아이디를 입력하세요." minlength="2" maxlength="8"/>
            <label for="password" th:text="password">비밀번호</label>
            <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요." minlength="8" maxlength="50"/>
        </div>
        <button type="submit">로그인</button>
    </form>
</div> <!-- /container -->
</body>
</html>
