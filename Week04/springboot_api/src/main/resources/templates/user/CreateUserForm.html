<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>createUserForm</title>

</head>
<body>

<div class="container">
    <link rel="stylesheet" type="text/css" href="/css/styles.css" >
    <h1>
        회원 가입
    </h1>
    <form action="/api/account" method="POST">
        <div class="form-group">
            <label for="id" th:text="userID">아이디</label>
            <input type="text" name="id" id="id" placeholder="아이디를 입력하세요." minlength="2" maxlength="8"/>
            <label for="name" th:text="username">이름</label>
            <input type="text" name="name" id="name" placeholder="닉네임 입력하세요." minlength="5" maxlength="15"/>
            <label for="Organ" th:text="hr_Organ">부서명 (영문)</label>
            <input type="text" name="Organ" id="Organ" placeholder="부서명을 입력하세요." minlength="5" maxlength="20"/>
            <label for="password" th:text="password">비밀번호</label>
            <input type="password" name="password" id="password" placeholder="비밀번호 입력하세요." minlength="8" maxlength="50"/>
        </div>
        <button type="submit">유저 등록</button>
    </form>
</div> <!-- /container -->
</body>
</html>
